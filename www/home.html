<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
<script src="js/account.js"></script>
</head>
<body>
<!-- Start of first page -->
<div data-role="page" id="foo">

    <div data-role="header">
        <h1>Foo</h1>
    </div><!-- /header -->

    <div data-role="content">	
		<form method="post" id="signinForm" data-ajax="false">
			
			<!--	Wrap Inputs in fieldcontain which will sort out borders and padding, can cause layout to break	-->
			
			<div data-role="fieldcontain">
				<label for="email"> E-mail: </label>
				<input type="email" name="email" value="" id="email" /> <!--	Use id and name values	-->
			</div>	
			<div data-role="fieldcontain">
				<label for="password"> Password: </label>
				<input type="password" name="password" value="" id="password" /> <!--	Use id and name values	-->
			</div>	
			
			<div data-role="fieldcontain">
				<input type="submit" name="" value="Submit Form" id="submitSignin" data-theme="b" />
			</div>

		</form>	
		
	</div>

    <div data-role="footer">
        <h4>Page Footer</h4>
    </div><!-- /footer -->
</div><!-- /page -->


</body>
</html>
