	var compassTimerId;
        var currentHeading;
        var prevHeading;
        var prevCompassErrorCode;

	$arrow = ${'#arrow'};

	function watchCompass(){
	  var options = {frequency: 100};
	  if(compassTimerId) navigator.compass.clearWatch(compassTimerId);
            compassTimerId = navigator.compass.watchHeading(onSuccess, onError, options);
	}

	function onSuccess(heading){
            //prevHeading = currentHeading;
            currentHeading = heading.trueHeading >= 0 ? Math.round(heading.trueHeading) : Math.round(heading.magneticHeading);

            //if(currentHeading == prevHeading) return;

            updateHeading();
        }

        function onError(error){
	  alert('onError!');
            watchCompass();

            if(prevCompassErrorCode && prevCompassErrorCode == error.code) return; 

            var errorType;
            switch(error.code){
                case 1:
                    errorType = "Compass not supported";
                    break;
                case 2:
                    errorType = "Compass internal error";
                    break;
                default:
                    errorType = "Unknown compass error";
            }

            $error.html("Error while retrieving compass heading: "+errorType);

            if(!$error.is(":visible")){
                $error.show();
                $results.hide();
            }

            prevCompassErrorCode = error.code;
        }
	function updateHeading(){
            //$heading.html(currentHeading);
            updateDifference();
        }

        function updateDifference(){
            var diff = 0 - currentHeading;
            //$difference.html(diff);     
	    prevHeading = currentHeading;
            $arrow.css("-webkit-transform", "rotate("+diff+"deg)");         
        }

var track_id = '';      // Name/ID of the exercise
var watch_id = null;    // ID of the geolocation
var tracking_data = []; // Array containing GPS position objects
 
$("#startTracking_start").live('click', function(){
     
    // Start tracking the User
    watch_id = navigator.geolocation.watchPosition(
     
        // Success
        function(position){
            tracking_data.push(position);
        },
         
        // Error
        function(error){
            console.log(error);
        },
         
        // Settings
        { frequency: 3000, enableHighAccuracy: true });
     
    // Tidy up the UI
    track_id = $("#track_id").val();
     
    $("#track_id").hide();
     
    $("#startTracking_status").html("Tracking workout: <strong>" + track_id + "</strong>");
});

$("#startTracking_stop").live('click', function(){
   
  // Stop tracking the user
  navigator.geolocation.clearWatch(watch_id);
   
  // Save the tracking data
  window.localStorage.setItem(track_id, JSON.stringify(tracking_data));
 
  // Reset watch_id and tracking_data 
  var watch_id = null;
  var tracking_data = null;
 
  // Tidy up the UI
  $("#track_id").val("").show();
   
  $("#startTracking_status").html("Stopped tracking workout: <strong>" + track_id + "</strong>");
 
});

// When the user views the history page
$('#history').live('pageshow', function () {
   
  // Count the number of entries in localStorage and display this information to the user
  tracks_recorded = window.localStorage.length;
  $("#tracks_recorded").html("<strong>" + tracks_recorded + "</strong> workout(s) recorded");
   
  // Empty the list of recorded tracks
  $("#history_tracklist").empty();
   
  // Iterate over all of the recorded tracks, populating the list
  for(i=0; i<tracks_recorded; i++){
    $("#history_tracklist").append("<li><a href='#track_info' data-ajax='false'>" + window.localStorage.key(i) + "</a></li>");
  }
   
  // Tell jQueryMobile to refresh the list
  $("#history_tracklist").listview('refresh');
 
});

 <script type="text/javascript">
// Set the initial Lat and Long of the Google Map
var myLatLng = new google.maps.LatLng(data[0].coords.latitude, data[0].coords.longitude);
 
// Google Map options
var myOptions = {
  zoom: 15,
  center: myLatLng,
  mapTypeId: google.maps.MapTypeId.ROADMAP
};
 
// Create the Google Map, set options
var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
var trackCoords = [];
 
// Add each GPS entry to an array
for(i=0; i<data.length; i++){
    trackCoords.push(new google.maps.LatLng(data[i].coords.latitude, data[i].coords.longitude));
}
 
// Plot the GPS entries as a line on the Google Map
var trackPath = new google.maps.Polyline({
  path: trackCoords,
  strokeColor: "#FF0000",
  strokeOpacity: 1.0,
  strokeWeight: 2
});
 
// Apply the line to the map
trackPath.setMap(map);
</script>
