<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

 <link rel="stylesheet" type="text/css" href="css/slider-style.css" />
	     <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.4.2.css" />
	      <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.2.css" />
	      <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.css" />
	      <link rel="stylesheet" type="text/css" href="css/jquery.icons-1.4.2.css" />
	 
<script type="text/javascript" src="js/jquery.mobile-1.4.2.js"></script>
<script src="js/account.js"></script>
</head>
<body>
<!-- Start of first page -->
<div data-role="page" id="foo">

    <div data-role="header">
        <h1>Foo</h1>
    </div><!-- /header -->

    <div data-role="content">	
		<form method="post" id="signupForm" data-ajax="false">
			
			<!--	Wrap Inputs in fieldcontain which will sort out borders and padding, can cause layout to break	-->
			<div data-role="fieldcontain">
				<label for="name"> Name: </label>
				<input type="text" name="name" value="" id="name" /> <!--	Use id and name values	-->
			</div>	

			
			<div data-role="fieldcontain">
				<label for="email"> E-mail: </label>
				<input type="email" name="email" value="" id="email" /> <!--	Use id and name values	-->
			</div>	
			<div data-role="fieldcontain">
				<label for="password"> Last Name: </label>
				<input type="password" name="password" value="" id="password" /> <!--	Use id and name values	-->
			</div>	
			<div data-role="fieldcontain">
				<label for="confirmPassword"> Last Name: </label>
				<input type="password" name="password-2" value="" id="password-2" /> <!--	Use id and name values	-->
			</div>
			<div data-role="fieldcontain">
				<input type="submit" name="" value="Submit Form" id="submitSignup" data-theme="b" />
			</div>

		</form>	
		
				<input type="submit" name="aaa" value="Submit Form" id="aaa" data-theme="b" />
		
	</div>

    <div data-role="footer">
        <h4>Page Footer</h4>
    </div><!-- /footer -->
</div><!-- /page -->


</body>
</html>
